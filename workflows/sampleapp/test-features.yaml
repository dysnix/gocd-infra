format_version: 3
pipelines:
  features.test:
    group: sampleapp
    label_template: ${COUNT}
    lock_behavior: unlockWhenFinished
    display_order: 1
    environment_variables:
    materials:
      git:
        git: https://github.com/gocd-demo/node-bulletin-board.git
        shallow_clone: true
        auto_update: true
        branch: master
    stages:
    - id:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
        jobs:
          build_image:
            timeout: 0
            elastic_profile_id: demo-app
            tasks:
            - exec:
                command: /bin/bash
                arguments:
                - -c
                - |
                  pwd
                  env
                run_if: passed
